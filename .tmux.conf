# Change prefix key to Ctrl-a
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Don't rename windows automatically
set-option -g allow-rename off

# Set window numbering to start at 1
set -g base-index 1

# Enable mouse support
set -g mouse on

# Set vi mode for copy/paste/buffer-history
set-window-option -g mode-keys vi

# Modify scrollback-mode to act like vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
#bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# Copy uses system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# Highlight with mouse copies to system clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Prompt for name on window creation
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

