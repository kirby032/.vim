# Change prefix key to Ctrl-a
set-option -g prefix C-a
set-option -g prefix2 C-b
##unbind C-b and set C-a instead
unbind C-b
bind-key C-a send-prefix

# Change status line
# Make datetime the right side status
set -g status-right "%H:%M %d-%b-%y"
# Make the left status larger
set -g status-left-length 40
# Display wemux users on left status
set -g status-left "Wemux Users: #(wemux status_users)"
# Move window list to the center
set -g status-justify centre


# Don't rename windows automatically
set-option -g allow-rename off

# Set window numbering to start at 1
set -g base-index 1

# Enable mouse support
set -g mouse on

# Set vi mode for copy/paste/buffer-history
set-window-option -g mode-keys vi

# Modify scrollback-mode to act like vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
#bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# Copy uses system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# Highlight with mouse copies to system clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind-key -T prefix       Up                select-pane -U
bind-key -T prefix       Down              select-pane -D
bind-key -T prefix       Left              select-pane -L
bind-key -T prefix       Right             select-pane -R

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Prompt for name on window creation
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

